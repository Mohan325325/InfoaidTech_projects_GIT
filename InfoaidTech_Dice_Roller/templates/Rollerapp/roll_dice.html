<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Dice Roller</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="num_dice" class="form-label">Number of Dice:</label>
                <input type="number" class="form-control" name="num_dice" value="{{ num_dice }}" min="1" max="10" required>
            </div>
            <button type="submit" class="btn btn-primary">Roll Dice</button>
        </form>

        {% if dice_results %}
            <div class="mt-4">
                <h2>Result:</h2>
                <p class="lead"><h3>{{ dice_results }}</h3></p>
                <form action="" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Roll Again</button>
                    <a href="/" class="btn btn-secondary">Quit</a>
                </form>
            </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
