{% extends 'todo_app/base.html' %}

{% block title %}Task List{% endblock %}

{% block content %}
    <h1 class="mt-5">Task List</h1>
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ task.title }}
                <span class="badge bg-primary rounded-pill">
                    {% if task.status %}Completed{% else %}Pending{% endif %}
                </span>
                <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_task' %}" class="btn btn-success mt-3">Add Task</a>
    <a href="{% url 'save_tasks' %}" class="btn btn-primary mt-3">Save Tasks</a>
    <a href="{% url 'load_tasks' %}" class="btn btn-secondary mt-3">Load Tasks</a>
{% endblock content %}
